{% extends "base.html" %}

{% block title %}Add Employee{% endblock %}

{% block content %}
<div style="max-width: 700px; margin: 0 auto;">
    <div class="card">
        <h2 style="color: #667eea; margin-bottom: 30px;">â• Add New Employee</h2>
        
        <form method="POST">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label>ğŸ‘¤ Full Name *</label>
                    <input type="text" name="name" required>
                </div>
                
                <div class="form-group">
                    <label>ğŸ“§ Email *</label>
                    <input type="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label>ğŸ“± Phone *</label>
                    <input type="tel" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label>ğŸ¢ Department *</label>
                    <select name="department" required>
                        <option value="">Select Department</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Sales">Sales</option>
                        <option value="Marketing">Marketing</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Operations">Operations</option>
                        <option value="Support">Support</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>ğŸ’¼ Designation *</label>
                    <input type="text" name="designation" required placeholder="e.g., Software Engineer">
                </div>
                
                <div class="form-group">
                    <label>ğŸ“… Joining Date *</label>
                    <input type="date" name="joining_date" required>
                </div>
                
                <div class="form-group">
                    <label>ğŸ’° Base Salary *</label>
                    <input type="number" name="base_salary" required step="0.01" placeholder="e.g., 50000">
                </div>
                
                <div class="form-group">
                    <label>ğŸ”‘ Role *</label>
                    <select name="role" required>
                        <option value="employee">Employee</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            
            <div style="margin-top: 30px; padding: 15px; background: #e7f3ff; border-radius: 5px;">
                <strong>â„¹ï¸ Note:</strong> A temporary password will be generated and sent to the employee's email.
            </div>
            
            <div style="margin-top: 30px; display: flex; gap: 15px;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Add Employee</button>
                <a href="{{ url_for('admin_employees') }}" class="btn btn-secondary" style="flex: 1; text-align: center;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
